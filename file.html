<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="file.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet"> 
    <title>Fruit Basket</title>
    <script src='./jquery-3.3.1.js'></script>
</head>
<body>
    <div id="main">
        <div id="menu">
            <div class="start_end_menu" id='start_menu' style="display:none;opacity:0;">
                <p ><i>Fruit Basket</i></p>
                <p style="padding:20px;"></p>
                <p class='play_but button' >Start</p>
                <a class='under_but button' href="about_page.html" style="text-decoration: none;">About</a>
            </div>
            <div id='during_play_menu' style="display:none;">
                <p id='score'>Score : 0</p>
                <div id='health_main'>
                    <p>Health :</p>
                    <div id='health_box'>
                        <div></div>
                        <div id='health_change'></div>
                    </div>
                </div>
            </div>

            <div class="start_end_menu" id='game_over_menu' style="display:none;">
                <p >Game Over</p>
                <p id='end_score' >Score : 300</p>
                <p class='play_but button' >AGAIN</p>
                <p class='under_but button' id="to_menu" >MENU</p>
            </div>

        </div>
        <div id='blur_bg'></div>
        <div id="inner">
            <div class="other_img" style="top: 257px;left:200px;"><img src="./assets/imgs/poco.gif" alt="" srcset="" width="130"></div>
            <div id="basket" style="display:none;"><img src="assets/imgs/basket.png" alt='basket' width='150'></div>
            <div id="boundary" style="text-align: center;font-weight: 900;border:1px solid black;">boundary</div>
        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
